<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro carro</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/form-cliente.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="lista-clientes.html">CLIENTES</a>
            <a href="lista-carros.html">CARROS</a>
            <a href="lista-pedido.html">PEDIDOS</a>
        </nav>
    </header>
    <h1>CADASTRO CARRO</h1>
    <div class="container-formulario">
        <form action="">
            <label for="Marca">
                Marca
                <br>
                <input type="text" name="input-marca-carro" placeholder="Insira o modelo do caro" required>
            </label>
            <label for="Modelo">
                Modelo
                <br>
                <input type="text" name="input-modelo-carro" placeholder="Insira o modelo do carro" required>
            </label>
            <label for="Ano de fabricação">
                Ano de fabricação
                <br>
                <input type="date" name="input-AnoFabricacao-carro" placeholder="Insira o ano de fabricação do carro" required>
            </label>
            <label for="Cor">
                Cor
                <br>
                <input type="text" name="input-cor-carro" placeholder="Insira o cor do carro" required>
            </label>

            <input type="button" value="CADASTRAR">
        </form>
    </div>
    <script src="/js/carro.js"></script>
</body>

</html>
