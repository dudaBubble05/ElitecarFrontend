<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pedido</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/form-cliente.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="lista-clientes.html">CLIENTES</a>
            <a href="lista-carros.html">CARROS</a>
            <a href="lista-pedido.html">PEDIDOS</a>
        </nav>
    </header>
    <h1>CADASTRO PEDIDO</h1>
    <div class="container-formulario">
        <form action="">
            <label for="Clienyte">
                Cliente
                <br>
                <input type="text" name="input-cliente-pedido" placeholder="Selicione o Cliente" required>
            </label>
            <label for="Carro">
                Carro
                <br>
                <input type="text" name="input-modelo-carro" placeholder="Selicione o carro" required>
            </label>
            <label for="Data do Pedido">
                Data do Pedido
                <br>
                <input type="date" name="input-AnoFabricacao-carro" placeholder="Insira a data do pedido" required>
            </label>
            <label for="Valor do Pedido">
                Valor do Pedido
                <br>
                <input type="number" name="input-cor-carro" placeholder="Insira o valor total do pedido" required>
            </label>

            <input type="button" value="CADASTRAR">
        </form>
    </div>
</body>

</html>
